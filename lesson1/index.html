<!DOCTYPE HTML>

<html lang='en' >
    <head>
    <meta charset='utf-8' >
        <title>
            Manipulating CSS Class Properties Using JavaScript
        </title>
        <link href="lesson1.css" rel="stylesheet" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <ul>
            <li class='assTitle'>
            <h2>
                Manipulating CSS Class Properties Using JavaScript
            </h2>
            </li>
            <li class="liRow">
                <div class="div-canvas">
                    <div id="div1" class="default-size div1-class"></div>
                    <div id="div2" class="default-size div2-class"></div>
                    <div id="div3" class="default-size div3-class"></div>
                    <div id="div4" class="default-size div4-class"></div>
                </div>
            </li>
            <li class="liRow">
                <div class="controls">
                        <span>
                            Onload of the page two object were
                            created out of the two div elements
                            Move the currently selected div <br/>
                        </span>
                        <br/><br/>
                    <select id="select-div">
                        <option value="null">
                            Select DIV
                        </option>
                        <option value="div1">
                            DIV1
                        </option>
                        <option value="div2">
                            DIV2
                        </option>
                        <option value="div3">
                            DIV3
                        </option>
                        <option value="div4">
                            DIV4
                        </option>
                    </select>
                    <br/>
                    <div class="div-btn-move">
                        <ul class="row-move-button">
                            <li class="empty-li-button">

                            </li>
                            <li class="cell-li-button">
                                <input type="button" value="up" id="upBtn" />
                            </li>
                            <li class="empty-li-button">

                            </li>
                        </ul>
                        <ul class="row-move-button">
                            <li class="cell-li-button">
                                <input type="button" value="left" id="leftBtn" />
                            </li>
                            <li class="empty-li-button">

                            </li>
                            <li class="cell-li-button">
                                <input type="button" value="right" id="rightBtn" />
                            </li>
                        </ul>
                        <ul class="row-move-button">
                            <li class="empty-li-button">

                            </li>
                            <li class="cell-li-button">
                                <input type="button" value="down" id="downBtn" />
                            </li>
                            <li class="empty-li-button">

                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>

        <script src="variables.js" type="text/javascript"></script>
        <script src="myDivObj.class.js" type="text/javascript"></script>
        <script src="moveDivObj.class.js" type="text/javascript"></script>
        <script src="lesson1.js" type="text/javascript"></script>

        <script type='text/javascript' >
        </script>
    </body>
</html>
