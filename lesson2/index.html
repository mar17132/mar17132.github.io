<!DOCTYPE HTML>

<html lang='en' >
    <head>
    <meta charset='utf-8' >
        <title>
            Manipulating CSS Class Properties Using JavaScript
        </title>
        <link href="lesson2.css" rel="stylesheet" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <ul>
            <li class='assTitle'>
            <h2>
                Manipulating CSS Class Properties Using JavaScript
            </h2>
            </li>
            <li class="liRow">
            <div class="div-canvas">
            <div id="div1" class="default-size div1-class"></div>
            <div id="div2" class="default-size div2-class"></div>
            </div>
            </li>
            <li class="liRow">
                <div class="controls">
                    <select id="select-div">
                        <option value="null">
                            Select DIV
                        </option>
                        <option value="div1">
                            DIV1
                        </option>
                        <option value="div2">
                            DIV2
                        </option>
                    </select>
                    <span>
                        Move the currently selected div <br/>
                        By change the CSS property of the Tag<br/>
                    </span>

                    <br/>
                    <ul>
                        <li >
                            <input type="button" value="up" id="upBtn" />
                        </li>
                        <li class="move-btn-row">
                            <input type="button" value="left" id="leftBtn" />
                        </li>
                        <li class="move-btn-row">
                            <input type="button" value="right" id="rightBtn" />
                        </li>
                        <li >
                            <input type="button" value="down" id="downBtn" />
                        </li>
                    </ul>
                </div>
            </li>
        </ul>

        <script src="variables.js" type="text/javascript"></script>
        <script src="myDivObj.class.js" type="text/javascript"></script>
        <script src="moveDivObj.class.js" type="text/javascript"></script>
        <script src="lesson2.js" type="text/javascript"></script>

        <script type='text/javascript' >
        </script>
    </body>
</html>
