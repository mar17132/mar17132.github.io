
<!DOCTYPE HTML>

<html lang='en' >
    <head>
    <meta charset='utf-8' >
        <title>
            Standard JavaScript Events Including those for Mobile Devices
            &#40; Ex&#46; onTouchBegin&#44; onLoad&#44; etc&#46;&#41; and
            Animation and Transition Events
        </title>
        <link href="styles/lesson9.css" rel="stylesheet" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <ul>
            <li class='assTitle'>
            <h2>
                Standard JavaScript Events Including those for Mobile Devices
                &#40; Ex&#46; onTouchBegin&#44; onLoad&#44; etc&#46;&#41; and
                Animation and Transition Events
            </h2>
            </li>
            <li class="liRow">
                <div class="div-canvas">
                    <div id="div1" class="div-elems default-size div1-class
                                          upDown-Animation stop-Animation">
                        Touch me to change my color<br/>
                        <span id="touchStatus" ></span>
                    </div>
                    <div id="div2" class="div-elems default-size div2-class
                                          leftRight-Animation stop-Animation">
                        Total Animation Iteration = <span id="totalAnim"></span>
                        <br/>
                        Total Transition Events = <span id="totalTran"></span>
                    </div>
                    <div id="div3" class="div-elems default-size div3-class">
                        Move me by pressing<br/>
                        w = up, s = down<br/>
                        a = left, d = right
                    </div>
                </div>
            </li>
            <li class="liRow">
                <div class="controls">
                    <input type="button" id="animatBtn" value="Start Animation" />
                    <br/>
                    <input type="button" id="transBtn" value="Start Transitions" />
                </div>
            </li>
        </ul>

        <script src="scripts/variables.js" type="text/javascript"></script>
        <script src="scripts/myDivObj.class.js" type="text/javascript"></script>
        <script src="scripts/moveDivObj.class.js" type="text/javascript"></script>
        <script src="scripts/lesson9.js" type="text/javascript"></script>

        <script type='text/javascript' >
        </script>
    </body>
</html>
