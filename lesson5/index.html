
<!DOCTYPE HTML>

<html lang='en' >
    <head>
    <meta charset='utf-8' >
        <title>
            DOM Manipulation Using createElement&#44; appendChild&#44;
            insertBefore&#44; removeChild&#44; etc&#46;
        </title>
        <link href="styles/lesson6.css" rel="stylesheet" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <ul>
            <li class='assTitle'>
            <h2>
                DOM Manipulation Using createElement&#44; appendChild&#44;
                insertBefore&#44; removeChild&#44; etc&#46;
            </h2>
            </li>
            <li class="liRow">
                <div class="div-canvas" id="divCanvas">
                  <!--  <div id="div1" class="default-size div1-class"></div>
                        <div id="div2" class="default-size div2-class"></div>
                  -->
                </div>
            </li>
            <li class="liRow">
                <div class="controls">
                    <!--add Button -->
                    <div class="addButton" >
                        <ul>
                            <li>
                                <label>Height</label>
                                <br/>
                                <input id="newHeight" type="text"
                                       placeholder="100" />
                            </li>
                            <li>
                                <label>Width</label>
                                <br/>
                                <input id="newWidth" type="text"
                                       placeholder="200" />
                            </li>
                            <li>
                                <label>Background-Color</label>
                                <br/>
                                <input id="newBackColor" type="text" />
                            </li>
                            <li>
                                <label>Border-Color</label>
                                <br/>
                                <input id="newBorderColor" type="text"
                                       placeholder="black" />
                            </li>
                            <li>
                                <label>
                                    Choose a element to add the new DIV
                                    before. If no element is select the
                                    new DIV will be add after.
                                </label>
                                <br/>
                                <select id="addBefore">
                                    <option value="null">
                                        Select a DIV to add before
                                    </option>
                                </select>
                            </li>
                            <li>
                                <input id="addBtn" class="aButton"
                                       type="button" value="add" />
                            </li>
                        </ul>
                    </div>
                    <br/>
                    <span>
                        Move the currently selected div <br/>
                    </span>
                    <br/><br/>
                    <select id="select-div">
                        <option value="null">
                            Select DIV
                        </option>
                    </select>

                    <!--Remove Button -->
                    <div class="removeButton" >
                        <input id="removeBtn" class="rButton" type="button" value="Remove" />
                    </div>

                    <!--Button movements  -->
                    <div class="div-btn-move">
                        <ul class="row-move-button">
                            <li class="empty-li-button">

                            </li>
                            <li class="cell-li-button">
                                <input type="button" value="up" id="upBtn" />
                            </li>
                            <li class="empty-li-button">

                            </li>
                        </ul>
                        <ul class="row-move-button">
                            <li class="cell-li-button">
                                <input type="button" value="left" id="leftBtn" />
                            </li>
                            <li class="empty-li-button">

                            </li>
                            <li class="cell-li-button">
                                <input type="button" value="right" id="rightBtn" />
                            </li>
                        </ul>
                        <ul class="row-move-button">
                            <li class="empty-li-button">

                            </li>
                            <li class="cell-li-button">
                                <input type="button" value="down" id="downBtn" />
                            </li>
                            <li class="empty-li-button">

                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>

        <script src="scripts/variables.js" type="text/javascript"></script>
        <script src="scripts/myDivObj.class.js" type="text/javascript"></script>
        <script src="scripts/moveDivObj.class.js" type="text/javascript"></script>
        <script src="scripts/lesson6.js" type="text/javascript"></script>

        <script type='text/javascript' >
        </script>
    </body>
</html>
