<!DOCTYPE html>
<html>
   <head>
       <title>Week 10</title>
       <link rel="stylesheet" type="text/css" href="week10.css" />
   </head>
   <body>
      <div id="part1" >
         <div id="countriesSel" class="countriesSel">
            <h1 id="selCoun">Select a Country</h1>
            <ul id="countriesUL">
               <li class="li-row" >
                  <div class="countryDis">
                     <a id="usa">
                        <img src="images/usa_flag.png" alt="usa_flag" />
                        <span>USA</span>
                     </a>
                  </div>
                  <div class="countryDis">
                     <a id="mexico">
                        <img src="images/mexico_flag.png" alt="mexico_flag" />
                        <span>Mexico</span>
                     </a>
                  </div>
               </li>
               <li class="li-row" >
                  <div class="countryDis">
                     <a id="canada">
                     <img src="images/canada_flag.jpg" alt="canada_flag" />
                     <span>Canada</span>
                     </a>
                  </div>
                  <div class="countryDis">
                     <a id="russia">
                        <img src="images/russia_flag.png" alt="russia_flag" />
                        <span>Russia</span>
                     </a>
                  </div>
               </li>
            </ul>
         </div>
         <div id="citiesDis" class="citiesDis">
            <h1 id="popHead">Population</h1>
            <table id="popTable" class="popTable">
               <thead>
                  <th>City</th>
                  <th>Population</th>
               </thead>
               <tbody id="popBody">

               </tbody>
            </table>
            <a id="countryBack">Back to Countries</a>
         </div>
      </div>
      <div id="part2" >
         <h1>Enter a JSON file</h1>
         <div id="inputJson">
            <input type="text" id="jsontxt" value="json.txt" />
            <input type="button" id="jsonbtn" value="Retrieve" />
         </div>
         <div id="jsonDis" class="jsonDis" >
            <h1>Students</h1>
            <table id="jsonTable" class="jsonTable">
               <thead>
                  <tr>
                     <th>First Name</th>
                     <th>Last Name</th>
                     <th>Major</th>
                     <th>GPA</th>
                     <th>City</th>
                     <th>State</th>
                     <th>Zip</th>
                  </tr>
               </thead>
               <tbody id="jsonTableBody">

               </tbody>
            </table>
         </div>
      </div>
      <script src="week10.js"></script>
   </body>
</html>
